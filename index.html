<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="app-container">
          <h1 class="app-heading">Todo List</h1>
          <!-- Input -->
          <form class="app-inputField">
            <input
              onkeyup="onChangeAddTask(this.value);"
              class="app-inputbox"
              type="text"
              name="task"
              id="task"
              placeholder="What do you have planned?"
              value=""
            />
            <button
              onclick="addTask()"
              type="submit"
              id="add-task"
              class="button app-inputadd addBtn text-gradient hide-task"
            >
              Add task
            </button>
          </form>

          <div class="menu">
            <h2 class="menu-heading">Tasks</h2>
            <ul class="menu-list"></ul>
          </div>

          <!-- Footer -->
          <div class="footer">
            <span
              >You have <span class="footer-pendingTask">2</span> pending
              tasks</span
            >
            <button onclick="deleteAll()" class="button deleteBtn">
              Clear all
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
