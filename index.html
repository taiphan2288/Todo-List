<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="app-container">
          <h1 class="app-heading">Todo List</h1>
          <!-- Input -->
          <form class="app-inputField">
            <input
              class="app-inputbox"
              type="text"
              name="task"
              id="task"
              placeholder="What do you have planned?"
              value=""
            />
            <button
              type="submit"
              id="add-task"
              class="button app-inputadd addBtn text-gradient hide-task"
            >
              Add task
            </button>
          </form>

          <div class="menu">
            <h2 class="menu-heading">Tasks</h2>
            <ul class="menu-list">
            
            </ul>
          </div>

          <!-- Footer -->
          <div class="footer">
            <span
              >You have <span class="footer-pendingTask">2</span> pending
              tasks</span
            >
            <button class="button deleteBtn">Clear all</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="./index.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
